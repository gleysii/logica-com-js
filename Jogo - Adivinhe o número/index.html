<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o número?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Qual é o número?</h1>
        <div class="principal">
            <p>Adivinhe qual é o número aleatório entre 1 e 100. Você tem no máximo 10 chances. Serão dadas dicas para saber se o palpite foi menor ou maior que o número a ser adivinhado.</p>
            <label for="palpite"> Digite o seu palpite: </label> <input type="text" id="palpite" class="palpite">
            <input type="submit" value="Enviar" class="envioPalpite">
            <div class="resultadoParas">
                <p class="palpites"></p>
                <p class="ultimoResultado"></p>
                <p class="baixoOuAlto"></p>
            </div>
            <div class="container-btn"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
